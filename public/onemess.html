 </div>
 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>

    <script>
        // Connect to the server
        const socket = io.connect('http://localhost:8000');

        let userID;  // Define a global variable to store userID

        // Inside the socket event handler
        socket.on('user-info', (data) => {
            console.log(data);
            document.getElementById('user_name').textContent = `I am ${data.username}`;
            
            // Store the userID in the global variable
            userID = data.userID;
        });

        socket.on('private-message', (data) => {
            const { messageID, sender, senderUsername, message } = data;
            const chatBox = document.getElementById('chat-box');
            const newMessage = document.createElement('p');
            const urlParams = new URLSearchParams(window.location.search);
            const recipientID = urlParams.get('userId');
            
            newMessage.id = `message-${messageID}`;


            if(sender == recipientID){
                newMessage.className = "other-message";
                newMessage.textContent = `[${senderUsername}]: ${message}`;
            } else {
                newMessage.className = "mine-message";
                newMessage.textContent = `[You]: ${message}`;

                // Add a delete button
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteMessage(messageID);
                newMessage.appendChild(deleteButton);
            }

            chatBox.appendChild(newMessage);
            scrollToBottom();
        });


        function scrollToBottom() {
           const chatBox = document.getElementById('chat-box');
           chatBox.scrollTo(0, chatBox.scrollHeight);
        };

        // Parse the URL to get the userId parameter
        const urlParams = new URLSearchParams(window.location.search);
        const recipientID = urlParams.get('userId');
        //document.getElementById('user').innerHTML =recipientID;
        console.log(recipientID);

        // Mark messages as read when opening the chat
        function markMessagesAsRead(recipientID) {
            fetch(`/mark-messages-as-read/${recipientID}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        //document.getElementById('unread-count').textContent = 0;
                        console.log('all good');
                    }
                });
        };
        // Mark messages as read when opening the chat
        if (recipientID) {
            markMessagesAsRead(recipientID);
        }

        ///////--------------------------------------///////////////
              // Load previous messages
        fetch(`/messages/${recipientID}`)
            .then(response => response.json())
            .then(messages => {
                const chatBox = document.getElementById('chat-box');

                messages.forEach(message => {
                    const newMessage = document.createElement('p');
                    newMessage.id = `message-${message.id}`; // Assign a unique ID to the message element

                    if (message.senderID == recipientID) {
                        newMessage.className = 'other-message';
                        newMessage.textContent = `[${message.senderUsername}]: ${message.message}`;
                    } else {
                        newMessage.className = 'mine-message';
                        newMessage.textContent = `[You]: ${message.message}`;

                        // Add delete button if the message was sent by the current user
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.addEventListener('click', () => deleteMessage(message.id));
                        newMessage.appendChild(deleteButton);
                    }

                    chatBox.appendChild(newMessage);
                    scrollToBottom();
                });
            });

    // Function to handle message deletion
    // Define the deleteMessage function outside of the socket event handler
        function deleteMessage(messageID) {
            if (!userID) {
                console.error('User ID is not set');
                return;
            }

            fetch('/api/private/deleteMessage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messageID, userID }) // Use the global userID variable
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Remove the message element from the DOM
                    document.getElementById(`message-${messageID}`).remove();
                } else {
                    alert('Failed to delete message: ' + data.error);
                }
            });
        }


        // Send a private message
       // Function to send a message
        function sendMessage() {
            const message = document.getElementById('message-input').value;
            if (message.trim() !== '') {  // Check if the message is not empty
                socket.emit('private-message', { recipientID, message });
                document.getElementById('message-input').value = ''; // Clear the input after sending
            }
        }

        // Send a private message when the "Send" button is clicked
        document.getElementById('send-button').addEventListener('click', sendMessage);

        // Send a private message when the "Enter" key is pressed
        document.getElementById('message-input').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();  // Prevent form submission or any other default behavior
                sendMessage();           // Trigger the send message function
            }
        });


        // Listen for all users from the server
        socket.on('all-users', (users) => {
            // Assuming you have a container in your HTML with id 'user-list'
            const userListContainer = document.getElementById('user-list');
            // Clear existing user list
            //userListContainer.innerHTML = '';

            // Iterate over each user and create a button for them
            users.forEach(user => {
                // Create container for user item
                const container = document.createElement('div');
                container.classList.add('user-item');

                //uname.innerHTML =user.Username;

                // Create button for user
                const button = document.createElement('button');
                button.textContent = user.Username;
                
                // Add click event listener to redirect to new page with user ID
                button.addEventListener('click', () => {
                    // Redirect to new page with user ID in the URL
                    window.location.href = `onemess.html?userId=${user.UserID}`;
                });

                // Create label for user ID
                const label = document.createElement('span');
                label.textContent = `ID: ${user.UserID}`;
                label.classList.add('user-id');

                // Create profile link
                const profileLink = document.createElement('a');
                profileLink.textContent = 'View Profile';
                profileLink.href = `profile.html?userId=${user.UserID}`;
                profileLink.classList.add('profile-link');

                // Append elements to container
                container.appendChild(button);
                container.appendChild(label);
                container.appendChild(profileLink);

                // Append container to user list container
                userListContainer.appendChild(container);
            });
        });

    </script>

    <script>
        //preview a file selected 
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const previewContainer = document.getElementById('file-preview');
            previewContainer.innerHTML = ''; // Clear previous preview

            if (file) {
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    previewContainer.appendChild(img);
                }

                const fileName = document.createElement('p');
                fileName.textContent = `${file.name}`;
                previewContainer.appendChild(fileName);

                // Add close icon
                const closeIcon = document.createElement('button');
                closeIcon.className = 'close-icon';
                closeIcon.innerHTML = '&times;';
                closeIcon.onclick = () => {
                    previewContainer.innerHTML = ''; // Clear preview
                    document.getElementById('file').value = ''; // Clear file input
                };
                previewContainer.appendChild(closeIcon);
            } else {
                previewContainer.innerHTML = '<p>No file selected</p>';
            }
        });


    </script>

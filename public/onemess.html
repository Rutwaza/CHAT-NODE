<!DOCTYPE html>
<html>
<head>
    <title>Private Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body{
            background-color: #111;
            background-image: url("str.gif");
            color: #33ff33;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            justify-content: center;
            align-items: center;
        }
        h1{
            margin: auto;
            color: #ccc;
        }
        #chat-box {
            display: flex;
            flex-direction: column;
        }
        
    


    .mine-message {
        background-color: #000;
        margin-left: 50%;
        border-radius: 10px;
        padding: 4px;
    }

    .other-message {
        text-align: left;
        background-color: #000;
        margin-right: 50%;
        border-radius: 10px;
        padding: 4px;
    }

    .main{
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #333333ab;
            border: 2px solid #422579;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
    }
    .messageBox {
            display: flex;
            align-items: center;
            background-color: #1d1b33d7;
            border: 1px solid #007e00;
            border-radius: 10px;
            padding: 10px;
        }

        #chat-box {
            flex: 1;
            margin-bottom: 10px;
            overflow-y: auto;
            padding: 10px;
            border: 2px solid #124419c5;
            border-radius: 10px;
            max-height: 70vh;
        }

        .messageBox:focus-within {
        border: 2px solid rgba(0, 255, 115, 0.692);
        }
        .fileUploadWrapper {
            position: relative;
            margin-right: 10px;
        }
        
        #file {
        display: none;
        }
        .fileUploadWrapper label {
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #33ff33; /* Adjust color to match your design */
                }
        .fileUploadWrapper label i {
            margin-right: 5px; /* Space between icon and text */
            font-size: 18px; /* Adjust icon size */
            color: #33ff33; /* Icon color */
                }
        .fileUploadWrapper .tooltip {
            display: none;
            position: absolute;
            background-color: #222;
            color: #33ff33;
            padding: 5px;
            border-radius: 5px;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
        }
        .fileUploadWrapper label:hover .tooltip {
            display: block;
        }
       
       .fileUploadWrapper label:hover .tooltip {
        display: block;
        opacity: 1;
        }
        .tooltip {
        position: absolute;
        top: -40px;
        display: none;
        opacity: 0;
        color: white;
        font-size: 12px;
        text-wrap: nowrap;
        background-color: #000;
        padding: 6px 10px;
        border: 1px solid #3600b4;
        border-radius: 8px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.596);
        -webkit-transition: all 0.3s ease-out;
        -moz-transition: all 0.3s ease-out;
        -o-transition: all 0.3s ease-out;
        transition: all 0.3s ease-out;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            background-color: #222;
            color: #33ff33;
            border: 1px solid #232c55;
            border-radius: 10px;
        }
       

        #send-button {
            background: none;
            border: 1px solid #422bc9;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 30px; /* Adjust icon size */
            border-radius: 5px;
            color: #008ce9;
        }
        
        .private {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #33ff33;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .private h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .private p {
            font-size: 16px;
            margin-bottom: 0;
        }

        .private #user {
            font-weight: bold;
        }
        .user-list{
            background-color: #23182e9a;
            width: 95%;
            height: 200px;
            overflow-y: scroll;
            border-radius: 10px;
            margin: auto;
            height: 595px;
        }
        /* Style for user item container */
        .user-item {
            margin-bottom: 10px;
        }

        /* Style for user buttons */
        .user-item button {
            padding: 10px;
            border: none;
            background-color:   #0b610b9c  ;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 100px;
        }
        .user-item button:hover{
          background-color: #0b610b;
          border: 2px solid  #9ffa0391 ;
        }
        
        /* Style for user ID label */
        .user-id {
            margin-left: 10px;
            font-size: 14px;
            color: #666;
        }

        .page {
            width: 90%;
            max-width: 1200px;
            background-color: #22222200;
            border: 2px solid #33ff33;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            margin: auto;
        }
        .chatroom{
          background-color:  #07071600 ;
          width: 100%;
          border-radius: 10px;

        }
        .dealers{
          background-color:  #01010500 ;
          width: 35%;
          text-align: center;
          border-radius: 10px;
        }
        /* Style for profile link */
        .profile-link {
            margin-left: 10px;
            font-size: 14px;
            color: #007bff; /* Blue color */
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .profile-link:hover {
            color: #0056b3; /* Darker blue color on hover */
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .navigation button, .navigation a {
            background: none;
            border: 2px solid #33ff33;
            color: #33ff33;
            padding: 5px 10px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .navigation a:hover, .navigation button:hover {
            background-color: #33ff33;
            color: #111;
        }
        .wrap{
          display: flex;
        }
        .file-preview {
            margin-top: 10px;
        }

        .file-preview img {
            max-width: 80px;
            max-height: 80px;
            display: block;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .file-preview p {
            font-size: 14px;
            margin: 0;
        }
        .file-preview .close-icon {
            position: absolute;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #search{
            background-color: #3b3737;
            border-radius: 4px;
            color: #07eeff;
            margin-bottom: 8px;
        }

    </style>
</head>
<body>

  <div class="page">
      <div class="chatroom">
        <div class="private">
          <h1>Private Chat</h1>
          <p><span id="user_name">My Name</span></p>
        </div>
        <div class="wrap">
        <div class="main">
            <div id="chat-box">
            </div>
            <div class="messageBox">
                <div class="fileUploadWrapper">
                  <label for="file-input">
                    <i class="fas fa-upload"></i>
                    <span class="tooltip">Add an image</span>
                  </label>
                  <input type="file" id="file-input" accept="image/*,video/*" hidden/>
                  <div id="file-preview" class="file-preview"></div> <!-- Preview area -->
                </div>
                <input required="" placeholder="Write here..." type="text" id="message-input" />
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        <div class="dealers">
          <div class="user-list" id="user-list">
            <h3>Dealers</h3>
            <input type="search" id="search" placeholder="Find Dealer"><i class="fas fa-paper-plane"></i>
            <!-- <button id="c-user">username <span id="c-id">5</span></button> <br>-->
          </div>
        </div>
      </div>
      </div> 

      <div class="navigation">
        <button onclick="window.history.back();">Back</button>
        <a href="/profile">Profile</a>
        <a href="/settings">Settings</a>
        <a href="/help">Help</a>
        <button onclick="window.location.href='/logout';">Logout</button>
      </div>
      
 </div>
 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>

    <script>
        // Connect to the server
        const socket = io.connect('http://localhost:8000');

        socket.on('user-info', (data) => {
            console.log(data);
            document.getElementById('user_name').textContent = `I am ${data.username}`;
            //document.getElementById('userID').textContent = `UserID: ${data.userID}`;
        });

        // Listen for incoming private messages
        socket.on('private-message', (data) => {
            const { sender, senderUsername, message } = data;
            const chatBox = document.getElementById('chat-box');
            const newMessage = document.createElement('p');
            const urlParams = new URLSearchParams(window.location.search);
            const recipientID = urlParams.get('userId');
            if(sender == recipientID){
                newMessage.className = "other-message";
                newMessage.textContent = `[${senderUsername}]: ${message}`;
            }else{
                newMessage.className = "mine-message";
                newMessage.textContent = `[You]: ${message}`;
           }
            
            //newMessage.textContent = `[from ${sender}]: ${message}`;
            chatBox.appendChild(newMessage);
            scrollToBottom();
        });

        function scrollToBottom() {
           const chatBox = document.getElementById('chat-box');
           chatBox.scrollTo(0, chatBox.scrollHeight);
        };

        // Parse the URL to get the userId parameter
        const urlParams = new URLSearchParams(window.location.search);
        const recipientID = urlParams.get('userId');
        //document.getElementById('user').innerHTML =recipientID;
        console.log(recipientID);

        // Mark messages as read when opening the chat
        function markMessagesAsRead(recipientID) {
            fetch(`/mark-messages-as-read/${recipientID}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('unread-count').textContent = 0;
                    }
                });
        };
        // Mark messages as read when opening the chat
        if (recipientID) {
            markMessagesAsRead(recipientID);
        }

        ///////--------------------------------------///////////////
              // Load previous messages
          fetch(`/messages/${recipientID}`)
              .then(response => response.json())
              .then(messages => {
                  const chatBox = document.getElementById('chat-box');
    
                  messages.forEach(message => {
                      const newMessage = document.createElement('p');
                      if (message.senderID == recipientID) {
                          newMessage.className = 'other-message';
                          newMessage.textContent = `[${message.senderUsername}]: ${message.message}`;
                      } else {
                          newMessage.className = 'mine-message';
                          newMessage.textContent = `[You]: ${message.message}`;
                      }
                      chatBox.appendChild(newMessage);
                      scrollToBottom();
                  });
              });

        // Send a private message
        document.getElementById('send-button').addEventListener('click', () => {
            const message = document.getElementById('message-input').value;
            // Emit the private message along with the recipient ID
            socket.emit('private-message', { recipientID, message });
            document.getElementById('message-input').value = '';
        });

        // Listen for all users from the server
        socket.on('all-users', (users) => {
            // Assuming you have a container in your HTML with id 'user-list'
            const userListContainer = document.getElementById('user-list');
            // Clear existing user list
            //userListContainer.innerHTML = '';

            // Iterate over each user and create a button for them
            users.forEach(user => {
                // Create container for user item
                const container = document.createElement('div');
                container.classList.add('user-item');

                //uname.innerHTML =user.Username;

                // Create button for user
                const button = document.createElement('button');
                button.textContent = user.Username;
                
                // Add click event listener to redirect to new page with user ID
                button.addEventListener('click', () => {
                    // Redirect to new page with user ID in the URL
                    window.location.href = `onemess.html?userId=${user.UserID}`;
                });

                // Create label for user ID
                const label = document.createElement('span');
                label.textContent = `ID: ${user.UserID}`;
                label.classList.add('user-id');

                // Create profile link
                const profileLink = document.createElement('a');
                profileLink.textContent = 'View Profile';
                profileLink.href = `profile.html?userId=${user.UserID}`;
                profileLink.classList.add('profile-link');

                // Append elements to container
                container.appendChild(button);
                container.appendChild(label);
                container.appendChild(profileLink);

                // Append container to user list container
                userListContainer.appendChild(container);
            });
        });

    </script>

    <script>
        //preview a file selected 
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const previewContainer = document.getElementById('file-preview');
            previewContainer.innerHTML = ''; // Clear previous preview

            if (file) {
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    previewContainer.appendChild(img);
                }

                const fileName = document.createElement('p');
                fileName.textContent = `${file.name}`;
                previewContainer.appendChild(fileName);

                // Add close icon
                const closeIcon = document.createElement('button');
                closeIcon.className = 'close-icon';
                closeIcon.innerHTML = '&times;';
                closeIcon.onclick = () => {
                    previewContainer.innerHTML = ''; // Clear preview
                    document.getElementById('file').value = ''; // Clear file input
                };
                previewContainer.appendChild(closeIcon);
            } else {
                previewContainer.innerHTML = '<p>No file selected</p>';
            }
        });


    </script>
</body>
</html>

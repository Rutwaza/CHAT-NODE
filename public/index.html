<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />        <title>Ghost Line</title>
        <link rel="stylesheet" href="style.css">
        <title>chatting application</title>
    </head>
    <body>
        
        <h1 class="title">Ghost Line</h1>
        <div class="main">
            
            <div class="nameh" style="background-color: #1f1f1f;text-align: center;border-radius: 10px; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);">
                <p style="color: #bbb; font-family: 'Courier New', Courier, monospace; font-size: 16px; margin-bottom: 10px;"><span><i class="far fa-user"></i></span><span id="username" style="color: #f5a003; font-weight: bold;margin-left: 5px;"></span></p>
                <p style="color: #bbb; font-family: 'Courier New', Courier, monospace; font-size: 16px; margin-bottom: 10px;">ID: <span id="user-id" style="color: #f5a003;"></span></p>
                <h3 id="client-total" class="clients-total" style="color: #bbb; font-family: 'Courier New', Courier, monospace; font-size: 20px; background-color: #f5a003; width: 35px; height: 35px; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-left: 45%;">
                    Total clients
                </h3>
            </div>
            
            <ul class="message-container" id="message-container">
                <li class="message-left">
                    <p class="message">
                       Hello Rosine
                       <span id="message-time"></span>
                    </p>
                </li>

                <li class="message-right">
                    <p class="message">
                        Hello Nelson
                        <span id="message-time"></span>
                    </p>
                </li>
                
            </ul>

            <div class="feedb" id="feedb">
                <li class="message-feedback">
                    <p class="feedback" id="feedback"></p>
                </li>
            </div>


            <form  class="message-form" id="message-form">
                <input type="text" id="message-input" class="message-input" name="message" placeholder="type your message here ">
                <div class="v-divider"></div>
                <button type="submit" class="send-button">
                    send <span><i class="fas fa-paper-plane"></i></span>
                </button>
            </form>

        </div>

        
        
        
        <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="main.js"></script>
    </body>
</html>

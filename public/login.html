<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        
        body {
            background-color: #000000;
            align-items:center;
        }
        .main{
            background-image: url("str.gif");
            color: #fff;
            font-family: 'Courier New', monospace;
            align-items: center;
            justify-content: center;
            height: 99vh;
            width:80%;
            margin: 0;
            border-radius: 10px;
            overflow: hidden;
            border-color:2px solid green;
            margin: auto;
            border: 2px solid blue;
        }

        .form {
            padding: 20px;
            border-radius: 10px;
            background-color: #141414c0;
            box-shadow: 0 0 10px rgb(61, 60, 60);
            width: 370px;
            z-index: 1;
            margin-top: 5px;
            margin: auto;
        }
        .form h3{
            font-size: 1.5em;
            color:  #020a71 ;
            text-shadow: 1px 1px #0091ff;
            text-align: center;
        }

        label {
            display: block;
        }

        input, select {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            box-sizing: border-box;
        }
        input[type="date"] {
            padding: 7px;
        }

        input[type="file"] {
            border: none;
            background-color: transparent;
            color: #fff;
        }

        input[type="password"] {
            position: relative;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
            background: url('eye-icon.png') center/contain no-repeat;
            filter: brightness(1.5);
        }

        button {
            background-color: #16a085;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-left: 36%;
        }
        

        button:hover {
            background-color: #138971;
            align-items: center;
            
        }

        .logdiv{
            margin-top: 10px;
            margin: auto;
        }

        .logdiv a {
            text-decoration: none; /* Remove underline */
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 1px 1px 2px rgba(0, 255, 242, 0.897); /* Add text shadow */
            font-size: 1.5em;
            margin: auto;
        }

        .logdiv a:hover{
            color: #0091ff;
        }
        .error{
            width: 400px;
            height: 60px;
            background-color: #0000009f;
            margin: auto;
            border-radius: 10px;
            text-align: center;
        }

        .error_div {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        width: 320px;
        padding: 12px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: start;
        background: #77140d;
        border-radius: 8px;
        box-shadow: 0px 0px 5px -3px #111;
        margin: auto;
        margin-top: 15px;
        }

        .error__icon {
        width: 20px;
        height: 20px;
        transform: translateY(-2px);
        margin-right: 8px;
        }

        .error__icon path {
        fill: #fff;
        }

        .error__title {
        font-weight: 500;
        font-size: 14px;
        color: #fff;
        }

        .error__close {
        width: 20px;
        height: 20px;
        cursor: pointer;
        margin-left: auto;
        }

        .error__close path {
        fill: #fff;
        }
        .home-button {
    text-align: center;
    margin: 10px 0;
}

.home-link {
    display: inline-block;
    padding: 6px 15px;
    background-color: #333;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    margin: auto;
}

.home-link:hover {
    background-color: #555;
}
.x5{
    align-items: center;
    text-align: center;
}
.x5 img{
    text-align: center;
    border-radius: 50px;
    width: 10%;
    margin: auto;
    background-color: #000000;
}
        @media (max-width: 600px) {
    /* Make the form take most of the screen width */
    .main {
        padding: 10px;
    }

    .form {
        width: 100%;
        padding: 15px;
        margin: 0 auto;
        box-sizing: border-box;
    }

    /* Reduce heading size for better fit on small screens */
    .form h3 {
        font-size: 1.2em;
        text-align: center;
        margin: auto;
    }

    /* Input fields should take full width */
    .form input, .form select {
        width: 100%;
        padding: 1px;
        margin-bottom: 5px;
        box-sizing: border-box;
        font-size: 1em;
    }

    /* Adjust button style */
    .form button {
        width: 100%;
        padding: 4px;
        font-size: 1em;
        margin-top: 10px;
        margin-left: 0;
    }

    /* Adjust the logdiv paragraph and link styling */
    .logdiv {
        text-align: center;
        margin-top: 15px;
        flex-wrap: wrap;
    }

    .logdiv a {
        color: #0066cc;
        text-decoration: none;
        text-align: center;
    }
    
    .home-link {
        width: 40%;
        text-align: center;
        padding: 12px;
        font-size: 1em;
    }
}


</style>
</head>
<body>

    <div class="main">

        <div class="x5">
            <img src="x5.png" alt="logo">
        </div>
        

        <div class="form">
            <h3>HD X5-Signup</h3>
            <form action="/login" method="POST">
                <label for="email">Email</label><br>
                <input type="text" name="email" id="email" required><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" required><br>
                <button type="submit">LOGIN</button><br>
                <div class="logdiv">
                <p>If You Don't Have An Acount
                    <a href="./signup.html">SIGNUP</a>
                </p>
                </div>
            </form>
            <!-- Home Button -->
            <div class="home-button">
                <a href="http://localhost:8000/" class="home-link">Home</a>
            </div>
        </div>
    </div>

</body>
</html>

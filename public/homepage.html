<script>
    document.addEventListener('DOMContentLoaded', fetchGoods);

    function fetchGoods() {
        fetch('/goods')
            .then(response => response.json())
            .then(data => displayGoods(data));
    }

    function searchGoods() {
        const query = document.getElementById('search-input').value;
        fetch(`/search?query=${query}`)
            .then(response => response.json())
            .then(data => displayGoods(data));
    }

    function displayGoods(goods) {
        const container = document.createElement('div');
        container.className = 'goods-wrapper';
        
        const existingWrapper = document.getElementById('goods-container');
        existingWrapper.innerHTML = ''; // Clear previous content
        existingWrapper.appendChild(container);
        
        goods.forEach(good => {
            const item = document.createElement('div');
            item.className = 'goods-item';
            item.innerHTML = `
                <div class="image-container">
                    <img src="${good.imagePath}" alt="${good.name}" class="clickable-image">
                    <div class="overlay">
                        <p class="username">${good.Username}</p>
                        <div class="like-container">
                            <button class="like-button" data-liked="false" data-good-id="${good.id}">
                                <span class="like-heart">&#9825;</span>
                                <span class="like-count">${good.likes}</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="details">
                    <h2>${good.name}</h2>
                    <p>${good.description}</p>
                    <a href="#" class="deal-button" data-userid="${good.UserID}">Message</a>
                </div>
            </div>
            `;
            container.appendChild(item);
            

            document.addEventListener('click', function(event) {
                if (event.target.classList.contains('deal-button')) {
                    const userId = event.target.dataset.userid;
                    // Redirect the user to the onemess.html page while preserving the session
                    window.location.href = `http://localhost:8000/onemess.html?userId=${userId}`;
                }
            });
            
            document.addEventListener('click', function(event) {
                if (event.target.closest('.like-button')) {
                    const button = event.target.closest('.like-button');
                    const liked = button.dataset.liked === 'true';
                    const goodId = button.dataset.goodId;

                    if (!liked) {
                        // Increment like count
                        const likeCountSpan = button.querySelector('.like-count');
                        let likeCount = parseInt(likeCountSpan.textContent, 10);
                        likeCount++;
                        likeCountSpan.textContent = likeCount;
                        
                        // Mark button as liked
                        button.dataset.liked = 'true';
                        button.querySelector('.like-heart').style.color = '#ff1a1a';

                        // Send like to server
                        fetch('/like', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ goodId: goodId })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                console.log('Like recorded');
                            } else {
                                console.error('Failed to record like');
                            }
                        })
                        .catch(error => console.error('Error:', error));
                    }
                }
            });

    function fetchUnreadCount() {
        fetch('/unread-message-count')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('unread-count').textContent = data.unreadCount;
            })
            .catch(error => {
                console.error('Error fetching unread message count:', error);
            });
    }


    // Fetch unread count on page load
    document.addEventListener('DOMContentLoaded', fetchUnreadCount);

    // Mark messages as read when opening the chat
    function markMessagesAsRead(recipientID) {
        fetch(`/mark-messages-as-read/${recipientID}`, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('unread-count').textContent = 0;
                }
            });
    }

    // Debugging: Check if recipientID is defined

    <script>
        document.getElementById('inbox-btn').addEventListener('click', function() {
            fetch('/chats')
                .then(response => response.json())
                .then(data => {
                    const userListContainer = document.getElementById('user-list');
                    userListContainer.innerHTML = '';
                    // Append close button and header
                    const closeButton = document.createElement('button');
                    closeButton.classList.add('close-btn');
                    closeButton.innerHTML = '&times;';
                    closeButton.addEventListener('click', function() {
                        document.getElementById('user-list').style.display = 'none';
                    });

                    const header = document.createElement('h3');
                    header.textContent = 'User List';
    
                    userListContainer.appendChild(closeButton);
                    userListContainer.appendChild(header);

                    data.forEach(user => {
                        const container = document.createElement('div');
                        container.classList.add('user-item');
                        const namebutton = document.createElement("div");
                        namebutton.innerHTML = '';
                        namebutton.classList.add('namebutton');
    
                        const button = document.createElement('button');
                        button.textContent = user.Username + user.UserID ;
    
                        button.addEventListener('click', () => {
                            window.location.href = `onemess.html?userId=${user.UserID}`;
                        });
    
                        const label = document.createElement('span');
                        label.textContent = `ID: ${user.UserID}`;
                        label.classList.add('user-id');
    
                        const profileLink = document.createElement('a');
                        profileLink.textContent = 'Profile';
                        profileLink.href = `profile.html?userId=${user.UserID}`;
                        profileLink.classList.add('profile-link');
                        
                        namebutton.innerHTML = '';
                        namebutton.appendChild(button);
                       // container.appendChild(label);
                        namebutton.appendChild(profileLink);
                        container.append(namebutton);
    
                        userListContainer.appendChild(container);
                    });
                });
        });
    </script>
